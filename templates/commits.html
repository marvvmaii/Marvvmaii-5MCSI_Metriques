<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits par Minute - Histogramme</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Charger Google Charts
        google.charts.load("current", {packages:["corechart"]});
        google.charts.setOnLoadCallback(fetchCommits);

        // Fonction pour dessiner l'histogramme
        function drawChart(commitMinutes) {
            var data = google.visualization.arrayToDataTable(commitMinutes);

            var options = {
                title: 'Commits par Minute',
                hAxis: { 
                    title: 'Minute',
                    titleTextStyle: { color: '#333' },
                    slantedText: true,  // Incline les labels si trop denses
                    slantedTextAngle: 45,  // Angle pour les labels inclinés
                },
                vAxis: {
                    title: 'Nombre de Commits',
                    minValue: 0,
                    titleTextStyle: { color: '#333' },
                },
                legend: { position: 'none' },  // Pas de légende pour un histogramme
                colors: ['#4285F4'],  // Couleur personnalisée des barres
                bar: { groupWidth: '75%' },  // Largeur des barres
                backgroundColor: '#f4f4f4',  // Couleur de fond
                chartArea: { width: '80%', height: '70%' }  // Taille du graphique
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('histogram'));
            chart.draw(data, options);
        }

        function fetchCommits() {
    const url = 'https://api.github.com/repos/OpenRSI/5MCSI_Metriques/commits';

    fetch(url)
        .then(response => response.json())
        .then(commits => {
            // Vérifier si les commits sont bien récupérés
            console.log(commits);

            let commitMinutes = [['Minute', 'Nombre de Commits']];
            let minuteCount = Array(60).fill(0);

            commits.forEach(commit => {
                const commitDate = new Date(commit.commit.author.date);
                const minute = commitDate.getMinutes();
                minuteCount[minute]++;
            });

            for (let i = 0; i < minuteCount.length; i++) {
                if (minuteCount[i] > 0) {
                    commitMinutes.push([i.toString() + ' min', minuteCount[i]]);
                }
            }

            // Afficher les données dans la console
            console.log(commitMinutes);

            drawChart(commitMinutes);
        })
        .catch(error => console.error('Erreur lors de la récupération des commits:', error));
}

        }
    </script>
</head>
<body>
    <h1>Commits par Minute - Histogramme</h1>
    <div id="histogram" style="width: 900px; height: 500px;"></div>
</body>
</html>
