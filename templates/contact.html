<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page de Présentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        .profile-photo {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .name {
            font-size: 2em;
            margin-bottom: 5px;
        }
        .linkedin {
            color: #0077b5;
            text-decoration: none;
            font-size: 1em;
        }
        .message {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Photo de Profil" class="profile-photo">
        <h1 class="name">Maxime MULÉ</h1>
        <a href="https://https://www.linkedin.com/in/maxime-mulé-9108941a8/" class="linkedin" target="_blank">Mon profil LinkedIn</a>
        <p class="message">Bonjour, je suis Maxime MULÉ, passionné par la technologie et l'innovation. J'aime explorer de nouvelles idées et collaborer avec des personnes talentueuses pour créer des solutions impactantes.</p>
    </div>
</body>
</html>
